<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>スタイリッシュなホームページ</title>
  <style>
    /* ベーススタイル */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f8ff; /* 爽やかなライトブルー背景 */
      color: #333;
      display: flex;
      flex-direction: column;
      height: 100vh; /* ビューポートの高さを使ってページを展開 */
    }

    /* ヘッダー全体のスタイル */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(90deg, #00bcd4, #4caf50); /* 青から緑のグラデーション */
      padding: 10px 40px; /* ヘッダーの高さを薄く設定 */
      color: white;
      height: 80px; /* ヘッダーの高さ */
    }

    /* DUIロゴのスタイル */
    header .logo {
      font-size: 3rem; /* 少し大きく */
      font-weight: bold;
      letter-spacing: 2px;
      margin-right: 10px; /* 右側の隙間を少し減らす */
    }

    /* web site のスタイル */
    header .site-name {
      font-size: 1.5rem; /* 「web site」を「DUI」に近づけるために少し大きく */
      font-weight: normal;
      letter-spacing: 1px;
    }

    /* ナビゲーションボタンのスタイル */
    .nav-buttons {
      display: flex;
      gap: 20px;
    }

    .nav-buttons a {
      color: white;
      font-size: 1rem;
      text-decoration: none;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 30px;
      transition: transform 0.3s ease-in-out;
    }

    /* ボタンホバー時のエフェクト */
    .nav-buttons a:hover {
      transform: scale(1.1); /* 少し大きくなる */
      background: rgba(255, 255, 255, 0.2); /* 背景色を少し変更 */
    }

    /* ボタンに追加する場合のホバー時の色変更 */
    .nav-buttons a:active {
      transform: scale(1);
      background: rgba(255, 255, 255, 0.4); /* クリック時のエフェクト */
    }

    /* フッター全体のスタイル */
    footer {
      background: linear-gradient(90deg, #00bcd4, #4caf50); /* ヘッダーと同じグラデーション */
      color: white;
      padding: 20px 40px; /* フッターのパディング */
      text-align: center;
      height: 30px; /* ヘッダーの半分の高さ */
      margin-top: auto; /* フッターをページの一番下に配置 */
    }

    /* フッターボタンのスタイル */
    footer .footer-buttons {
      display: flex;
      justify-content: center;
      gap: 30px; /* ボタン間の間隔 */
    }

    footer .footer-buttons a {
      color: white;
      font-size: 1rem;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 15px;
      border-radius: 20px;
      transition: transform 0.3s ease-in-out, background 0.3s ease;
    }

    /* フッターボタンホバー時のエフェクト */
    footer .footer-buttons a:hover {
      transform: scale(1.1); /* 少し大きくなる */
      background: rgba(255, 255, 255, 0.2); /* 背景色を少し変更 */
    }

    footer .footer-buttons a:active {
      transform: scale(1);
      background: rgba(255, 255, 255, 0.4); /* クリック時のエフェクト */
    }

  </style>
</head>
<body>

  <!-- ヘッダーセクション -->
  <header>
    <!-- 左側にDUIとweb site -->
    <div>
      <span class="logo">DUI</span>
      <span class="site-name">web site</span>
    </div>

    <!-- 右側にナビゲーションボタン -->
    <div class="nav-buttons">
      <a href="#">ユーザー検索</a>
      <a href="#">サーバー検索</a>
      <a href="#">このサイトについて</a>
    </div>
  </header>

  <!-- コンテンツセクション（後に追加）-->
  <main>
    <!-- ここにページのメインコンテンツを追加 -->
  </main>

  <!-- フッターセクション -->
  <footer>
    <!-- フッターボタン -->
    <div class="footer-buttons">
      <a href="#">お問い合わせ</a>
      <a href="#">利用規約</a>
      <a href="#">プライバシーポリシー</a>
    </div>
  </footer>

</body>
</html>
