<!DOCTYPE html>
<html lang="ja">
<head>
    <link rel="apple-touch-icon" sizes="180x180" href="icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icon/favicon-16x16.png">
    <link rel="manifest" href="icon/site.webmanifest">
    <link rel="mask-icon" href="icon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#fffdf8">
    <meta name="theme-color" content="#ffffff">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DUI - 世界とあなたを繋ぎます</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #87cefa;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #0779e4 3px solid;
        }
        header h1 {
            cursor: pointer;
        }
        header h1 span {
            font-size: 1.5em;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            display: inline;
            padding: 0 20px 0 20px;
        }
        .main {
            padding: 20px;
            background: #fff;
            margin-top: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="text"], 
        .form-group input[type="email"], 
        .form-group input[type="password"], 
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-group input[type="file"] {
            padding: 10px;
        }
        .form-group textarea {
            height: 100px;
        }
        .form-group button {
            display: inline-block;
            padding: 10px 20px;
            border: none;
            background: #87cefa;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .tab-buttons {
            margin-top: 20px;
        }
        .tab-buttons button {
            padding: 10px 20px;
            border: none;
            background: #87cefa;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        .tab-buttons button.active {
            background: #055a9c;
        }
        .top-page {
            text-align: center;
            margin-top: 50px;
        }
        .top-page h1 {
            font-size: 3em;
            color: #333;
        }
        .top-page button {
            padding: 15px 30px;
            font-size: 1.2em;
        }
        .posts {
            margin-top: 20px;
        }
        .post {
            background: #fff;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 15px;
            position: relative;
        }
        .post h3 {
            margin: 0 0 10px 0;
        }
        .post p {
            margin: 0 0 10px 0;
        }
        .post button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border: none;
            background: #e74c3c;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-page, .signup-page {
            text-align: center;
            margin-top: 50px;
        }
        .login-page h2, .signup-page h2 {
            font-size: 2em;
            color: #333;
            margin-bottom: 20px;
        }
        .login-page button, .signup-page button {
            background: #87cefa;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .login-page a, .signup-page a {
            display: block;
            margin-top: 20px;
            color: #87cefa;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1 onclick="showTab('top-page')"><span>DUI</span> - 世界とあなたを繋ぎます</h1>
            <ul>
                <li><a href="#" class="tab-button" data-tab="top-page">トップページ</a></li>
                <li><a href="#" class="tab-button" data-tab="post-page">投稿</a></li>
                <li><a href="login-register/logout.php" class="tab-button">ログアウト</a></li>
            </ul>
        </div>
    </header>
    <div class="container main">
        <div id="top-page" class="tab-content active">
            <div class="top-page">
                <h1>DUI-あなたと世界を繋げます</h1>
            <!--ここはjsで投稿できるようにする-->
                <button onclick="location.href='login-register/login.php'">投稿する</button>
                <div class="posts" id="posts"></div>
            </div>
        </div>
        <div id="post-page" class="tab-content">
            <h2>自己PRを投稿する</h2>
            <form id="postForm">
                <div class="form-group">
                    <label for="username">ユーザー名:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="userid">ユーザーID:</label>
                    <input type="text" id="userid" name="userid" required>
                </div>
                <div class="form-group">
                    <label for="usericon">ユーザーアイコン:</label>
                    <input type="file" id="usericon" name="usericon" accept="image/*" required>
                </div>
                <div class="form-group">
                    <label for="description">紹介文:</label>
                    <textarea id="description" name="description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="comments">コメント欄:</label>
                    <textarea id="comments" name="comments" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">投稿する</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.querySelectorAll('.tab-button').forEach(button => {
            button.addEventListener('click', () => {
                showTab(button.dataset.tab);
            });
        });

        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('active');
            });
            document.getElementById(tabId).classList.add('active');
            document.querySelector(`.tab-button[data-tab="${tabId}"]`).classList.add('active');
        }

        document.getElementById('postForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const userid = document.getElementById('userid').value;
            const usericon = document.getElementById('usericon').files[0];
            const description = document.getElementById('description').value;
            const comments = document.getElementById('comments').value;

            const reader = new FileReader();
            reader.onload = function(event) {
                const postHtml = `
                    <div class="post">
                        <h3>${username} (${userid})</h3>
                        <img src="${event.target.result}" alt="User Icon" style="width: 100px; height: 100px;">
                        <p>${description}</p>
                        <p>${comments}</p>
                        <button onclick="deletePost(this)">削除</button>
                    </div>
                `;
                document.getElementById('posts').insertAdjacentHTML('beforeend', postHtml);
                showTab('top-page');
                document.getElementById('postForm').reset();
            };
            reader.readAsDataURL(usericon);
        });

        function deletePost(button) {
            button.parentElement.remove();
        }
    </script>
</body>
</html>
